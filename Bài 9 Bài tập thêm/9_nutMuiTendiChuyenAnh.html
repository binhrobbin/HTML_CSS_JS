<script>

    // }
    // function duoi(){
    //     img.style.top = parseInt(img.style.top) + 10 + 'px';
    // }
    function dichuyenanh (evt){
        switch (evt.keyCode){
            case 37:
                img.style.left = parseInt(img.style.left) - 30 + 'px';
                break;
            case 38:
                img.style.top = parseInt(img.style.top) - 30 + 'px';
                break;
            case 39:
                img.style.left = parseInt(img.style.left) + 30 + 'px';
                break;
            case 40:
                img.style.top = parseInt(img.style.top) + 30 + 'px';
                break;
        }
    }
    window.addEventListener('keydown', dichuyenanh);
</script>
