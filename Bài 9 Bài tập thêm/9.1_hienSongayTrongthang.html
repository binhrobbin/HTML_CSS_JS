<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Nhập vào số tháng và hiển thị xem tháng đó có bao nhiêu ngày.</h1>
<input id="1">
<button id="2">Kiểm tra</button>
<p id="n">...</p>
</body>
</html>
<script>

    let thang2 = document.getElementById('2')
    function check(){
        let thang = document.getElementById('1').value
        switch (thang){
            case '1':
            case '3':
            case '5':
            case '7':
            case '8':
            case '10':
            case '12':
                document.getElementById('n').innerHTML = "Tháng " + thang + " có 31 ngày"
                break;
            case '4':
            case '6':
            case '9':
            case '11':
                document.getElementById('n').innerHTML = "Tháng " + thang + " có 30 ngày"
                break;
            case '2':
                document.getElementById('n').innerHTML = "Tháng 2 có 28 hoặc 29 ngày"
                break;
            default: document.getElementById('n').innerHTML = "Nhập lại số tháng"
        }
    }
    thang2.addEventListener('click', check)
</script>
