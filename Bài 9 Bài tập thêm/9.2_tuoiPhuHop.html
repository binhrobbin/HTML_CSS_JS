<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Bài 9: Phân loại tuổi </h1>
Trẻ con: 0-12 <br>
Thiếu niên: 13-18 <br>
Trưởng thành: 18 - 50<br>
Cao tuổi: 50 - 120<br>
<input id="1" placeholder="nhập tuổi">
<button onclick="kiemtra()">Xét</button>
<p id="n">...</p>
</body>
</html>
<script>
    function kiemtra(){
        let a = document.getElementById('1').value;
        if (a > 0 && a <12)
            document.getElementById('n').innerHTML =" Bạn là trẻ con";
        else if (a >= 12 && a <18) document.getElementById('n').innerHTML = "Bạn là thiếu niên";
        else if (a >= 18 && a <50) document.getElementById('n').innerHTML = "Bạn là người trưởng thành";
        else if (a >= 50) document.getElementById('n').innerHTML = "Bạn là người cao tuổi";
            else document.getElementById('n').innerHTML = "Nhập lại tuổi";
    }
</script>
