<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Bài 5: Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lại con) <br>
    khi biết số tiền ban đầu, số tháng cho vay và lãi xuất hàng tháng.</h1>
<input id="1" placeholder="nhập số tiền usd"><br>
<input id="2" placeholder="nhập số tháng"><br>
<input id="3" placeholder="lãi suất %/năm"><br><br>
<button onclick="tinh()">Kết quả</button><br><br>
<p id="kq"></p>
</body>
</html>
<script>
function tinh(){
    let tien =parseInt( document.getElementById('1').value);
    let thang =parseInt( document.getElementById('2').value);
    let laisuat = document.getElementById('3').value/12;
    let tong = tien;
    for (i=1; i<=thang; i++){
        let laithang = tong * laisuat/100
        tong += laithang
    }
    let laikep = tong - tien;
    document.getElementById('kq').innerHTML= "tổng lãi của "+thang+' tháng là: '+parseInt( laikep) + ' usd'
}
</script>
