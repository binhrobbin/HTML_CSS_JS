<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ hình chữ nhật</title>
</head>
<body>
<div id="draw"></div>
<script>
    for (let i = 0; i < 5; i++) {
        if (i == 0 || i == 4) {
            document.getElementById("draw").innerHTML += "******* <br>"
        } else {
            document.getElementById("draw").innerHTML += "* &#160&#160&#160&#160&#160&#160&#160&#160 * <br>"
        }
    }

</script>
</body>
</html>
