<script>
    // Bài 8: Viết hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó.
let arr =[];
    let a =parseInt(prompt('mời nhập số pần tử của mảng'));
    function mang(so){

        for (let i=0;i<so;i++){
            arr[i] = prompt('nhập số phần tử thứ '+ i)
        }
        document.write(arr+'<br>')
        return arr.reverse();
    }

    document.write(mang(a))

</script>
