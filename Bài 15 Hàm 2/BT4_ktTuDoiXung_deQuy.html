<script>
    // Xây dựng chương trình sử dụng đệ quy để kiểm tra một từ có phải là từ đối xứng không
    let chuoi = prompt('Mời bạn nhập từ đối xứng')
    let i =0;
    kiemtra(i)
    function kiemtra(n){
        alert(n)
        if (n <= chuoi.length/2){
            if (chuoi[n] === chuoi[chuoi.length-1-n]) {
                kiemtra(n + 1)
            }
            else return document.write(chuoi+' KO là từ đối xứng')
        }
        else return document.write(chuoi+ ' là từ đối xứng')
    }
</script>
