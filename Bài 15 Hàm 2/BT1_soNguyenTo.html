<script>
    let a= parseInt(prompt('nhập snt muốn kiểm tra'))
    alert(kiemtra(a));
    function kiemtra(n) {

        let dem = 0;
        let i ;
        if (n < 2 || isNaN(n)) return (n + ' KO là snt')
        else {
            for (i = 1; i <= n; i++) {
                if (n % i === 0) dem++;
            }
            if (dem === 2) return (n + ' là snt')
            else return (n + ' KO là snt')
        }
    }
</script>
