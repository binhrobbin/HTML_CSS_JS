<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Nhập bán kính <input id="1" oninput="tinh()"> <br>
Bán kính là:
<p id="2"></p>
Diện tích là:
<p id="3"></p>
<!--Bình phương của <input id="1" onchange="tinh()"> là: <span id="2"></span>-->

</body>
</html>
<script>
    function dientich(bankinh){
        let result = Math.PI* bankinh*bankinh;
        return result;
    }
    function chuvi(bankinh){
        let result = Math.PI* 2*bankinh;
        return result;
    }
    function tinh(){
        let a = document.getElementById('1').value;
        let b = chuvi(a);
        let c = dientich(a);
        document.getElementById('2').innerHTML= b;
        document.getElementById('3').innerHTML= c;

    }
</script>
