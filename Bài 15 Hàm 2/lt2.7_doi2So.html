<script>
    // Bài 7: Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó.
    let a = parseInt(prompt('nhập số nguyên a'));
    let b = parseInt(prompt('nhập số nguyên b'));
    document.write('2 số ban đầu là: a='+a+' và b='+b+'<br>');
    doiCho(a,b);
    function doiCho(number1,number2){
        let temp;
        temp = number1;
        number1 = number2;
        number2 = temp;
        document.write('2 số sau khi đổi là: a='+number1+' và b='+number2+'<br>');
        return(number1);
    }
    // let c =doiCho(a,b);

</script>
