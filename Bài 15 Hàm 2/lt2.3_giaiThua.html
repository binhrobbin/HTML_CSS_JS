<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Giai thừa của <input id="1" oninput="tinh()"> là: <span id="2"></span>
<!--Bình phương của <input id="1" onchange="tinh()"> là: <span id="2"></span>-->

</body>
</html>
<script>
    function giaiThua(number) {
        let tich = 1;
        for (let i = 1; i <= number;i++) {
            tich = tich * i
        }
        return tich;
    }
    function tinh(){
        let a = document.getElementById('1').value;
        let b = giaiThua(a);
        document.getElementById('2').innerHTML= b;
    }
</script>
