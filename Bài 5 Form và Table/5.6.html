<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

        body{
            background-color: paleturquoise;
            font-size: x-large;
        }
        h1{
            text-align: center;
            color: white;
            background-color: red;
        }
        fieldset{
            margin: auto;
            background-color: white;
            width: 700px;

        }
        th{

        }

            text-align: left;
        }

        }

</head>

            </tr>
            <tr>
                <th align="top"><span>Sở thích</span><br>
                     <br><br><br>

                </th>
                <td>
                    <table>

                            <td><input type="checkbox" name="hobby">Thể thao</td>

                        </tr>
                        <tr>

</form>
</body>
</html>
