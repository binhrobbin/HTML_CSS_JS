<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
            font-size: 30px;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th{
            border: 1px solid white;
            color: white;
            background-color: red;
            padding: 10px;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th rowspan="2">Thứ</th>
        <th colspan="2">Hoạt động</th>
    </tr>
    <tr>
        <th>Sáng</th>
        <th>Chiều</th>
    </tr>
    <tr>
        <td>Thứ Hai</td>
        <td>Thể dục</td>
        <td>HD trò chơi mới</td>
    </tr>
    <tr>
        <td>Thứ ba</td>
        <td>Nhận biết tập nói</td>
        <td>Rèn nè nếp, kỹ năng sống</td>
    </tr>
    <tr>
        <td>Thứ tư</td>
        <td>Âm nhạc</td>
        <td>Vui chơi</td>
    </tr>
    <tr>
        <td>Thứ năm</td>
        <td>Văn học</td>
        <td>Nhận biết các giá trị sống</td>
    </tr>
    <tr>
        <td>Thứ sáu</td>
        <td>Toán</td>
        <td>Văn</td>
    </tr>
</table>
</body>
</html>
