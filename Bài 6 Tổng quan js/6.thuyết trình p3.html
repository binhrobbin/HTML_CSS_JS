<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Message Box</title>
    </head>

<body>
<script>
    var result = prompt("Nhập vào tuổi của bạn", 20);
    if (result != null) {
        alert("Tuổi của bạn là: " + result);
    } else {
        alert("Bạn không nhập vào tuổi");
    }
</script>
</body>

</html>
