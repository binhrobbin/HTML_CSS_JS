<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function showAlert() {
            var message = "Đây là cảnh báo!";
            alert(message);
        }
    </script>
</head>
<body>
<form>
    <input type="button" value="Click me!" onclick="showAlert();"/>
    <input type="button" value="Click me again!" onclick="showAlert();"/>
</form>
</body>
</html>
