<script>
    let a,i,b;
    let arrA = [];
    // document.write('là'+arrC+'<br>')
    for (i=1; i<=5;i++){
        a = parseInt(prompt('Nhập vào phần tử thứ '+i+' của mảng A'));
        arrA.push(a);

    document.write('Mảng A sau khi đảo lại là: '+arrA.reverse()+'<br>');
