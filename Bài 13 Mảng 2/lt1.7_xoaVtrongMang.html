<script>
    let a,i,b,temp;
    let arr = [];
    let dem =0;
    for (i=1; i<=10;i++){
        a = parseInt(prompt('Nhập vào phần tử thứ '+i));
        arr.push(a);
    }
    document.write('Mảng 10 phần tử bạn đã nhập vào là: '+arr+'<br>')
    b = parseInt(prompt('Nhập vào 1 số lạ V '));
    for (i=0; i<10;i++){
        if (arr[i] === b) {
            dem++;
            temp = arr[i];
            arr[i] = arr[arr.length-1];
            arr.pop();
        }
    }
    if (dem !== 0) {
        document.write(b + ' có trong mảng arr' + '<br>');
        document.write('Mảng sau khi xóa '+b+' là: '+ arr + '<br>');
    }
    else document.write(b+ ' KO có trong mảng arr');
</script>
