<script>
    let mang = [3,67,4,-3,5,6,66,95,2,5,25,2,342,5,24,22,4,27,6,56,26];
    document.write('Mảng ban đầu là: '+ mang+'<br>');

    //     return b-a;
    // })
    // document.write('Mảng sau khi sắp xếp lại là: '+mang+'<br>');
    // document.write('Số lớn thứ 2 là: '+mang[1]+'<br>');

    // CÁCH 2
    let temp;
    for (let j=1;j<=2;j++) {
        for (let i = 0; i < mang.length-1; i++) {
            if (mang[i] > mang[i+1]) {
                temp = mang[i];
                mang[i] = mang[i + 1];
                mang[i + 1] = temp;
            }
        }
    }
    document.write('Số lớn thứ 2 là: '+mang[mang.length-2]+'<br>');
</script>
