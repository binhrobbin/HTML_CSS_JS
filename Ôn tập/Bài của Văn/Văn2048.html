<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2048</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        hr {
            width: 500px;
        }

        #board {
            width: 399px;
            height: 399px;
            background-color: #cdc1b5;
            border: 6px solid #bbada0;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
        }
        #result{

            width: 400px;
            height: 150px;
            background-color: #d5cac0;
            margin: auto;
            justify-content: center;
            align-items: center;
            font-family: "HoloLens MDL2 Assets";
            color: black;
        }

        .tile {
            width: 90px;
            height: 90px;
            border: 5px solid #bbada0;
            font-size: 40px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .x2 {
            background-color: #eee4da;
            color: #727371;
        }

        .x4 {
            background-color: #ece0ca;
            color: #727371;
        }

        .x8 {
            background-color: #f4b17a;
            color: white;
        }

        .x16 {
            background-color: #f59575;
            color: white;
        }

        .x32 {
            background-color: #f57c5f;
            color: white;
        }

        .x64 {

            color: white;
        }

        .x128 {
            background-color: #edce71;
            color: white;
        }

        .x256 {
            background-color: #edcc63;
            color: white;
        }

        .x512 {
            background-color: #edc651;
            color: white;
        }

        .x1024 {
            background-color: #eec744;
            color: white;
        }

        .x2048 {
            background-color: #ecc230;
            color: white;
        }

        .x4096 {
            background-color: #fe3d3d;
            color: white;
        }

        .x8192 {
            background-color: #ff2020;
            color: white;
        }
        button {
            display: inline-block;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }
        #gameOverOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }
        #gameOverOverlay {
            position: fixed;

            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }

        #gameOverText {
            font-size: 48px;
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }

        #restartButton {
            font-size: 24px;
            padding: 10px 20px;
        }
