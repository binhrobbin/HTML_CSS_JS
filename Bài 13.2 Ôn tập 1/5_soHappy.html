<script>
    let c =prompt('nhập 1 số dương bất kỳ');
    // c = [...c]
    // d= [1,2,3]
    // console.log(c)
    // console.log(d)
    let a=c;
    let b=0;
    let j=0;
    let dem =0;
    // alert(a.length)
    for (let i=0;(parseInt(a) !== 4);i++){
        if (parseInt(a) === 1) {
            document.write(c+' là số happy');
            dem++;
            break;
        }

        else {
            for (j = 0; j < a.length; j++) {
                b += Math.pow(parseInt(a[j]), 2)
            }
            a = b.toString();
            b = 0;
            document.write(a + '<br>')
        }
    }
    if (dem ===0) document.write(c+' KO là số happy')
</script>
