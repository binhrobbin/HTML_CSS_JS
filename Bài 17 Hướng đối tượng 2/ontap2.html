<script>
    function tryRemoveFromArray(index,array){
        if (index>array.length-1 && index<0){
            return document.write(array);
        }
        else {
            let array2 =[];
            for (let i=0;i<array.length;i++){
                if (i===index) continue;
                    array2.push(array[i]);
            }
            return document.write('kết quả là '+ array2)
        }
    }
    let arr = [1,2,3,4,5,6,7,8,9,0,1];
    let n = 6;
    tryRemoveFromArray(n,arr);
</script>
