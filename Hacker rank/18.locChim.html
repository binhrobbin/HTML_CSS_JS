<script>
function migratoryBirds(arr) {
    let a = [];
    let b = [];
    let d = []
    for (let i=0;i<arr.length;){
        let dem = 1;
        for (let j=i+1;j<arr.length;j++){
            if (arr[i] === arr[j]) {
                arr.splice(j,1)
                dem++;
                j--;
            }
        }
        a.push(arr[i])
        b.push(dem)
        arr.splice(i,1)
    }
    // document.write(a +'<br>');
    // document.write(b);
    let max = b[0];
    let dem2 = 0;
    for (let i=1;i<b.length;i++){
        if (b[i]>max) max = b[i]
    }
    // alert(max)
    for (let i in b){
        if (b[i]===max) {
            dem2++;
            d.push(a[i])
        }
    }
    // alert(d)
    if (dem2 === 1) return d[0];
    else {
        d.sort(function (a,b){return (a-b)});
        return d[0];
    }
}
alert( migratoryBirds([1 ,2, 4 ,3 ,5 ,4 ,3 ,2, 1 ,3, 4]))
</script>
