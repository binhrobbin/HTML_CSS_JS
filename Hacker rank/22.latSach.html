<script>
function pageCount(n, p) {
    let xuoi = 0;
    let nguoc = 0;
    // Đếm phần xuôi
    if (p%2 === 0){
        xuoi = p/2
    }else {
        xuoi = parseInt(p/2)
    }
    // Đếm phần ngược
    if (n%2 === 0){
        if (p%2 === 0) nguoc = (n-p)/2
        else nguoc = parseInt((n-p)/2)+1
    }else {
        if (p % 2 === 0) nguoc = parseInt((n - p) / 2)
        else nguoc = (n - p) / 2
    }
    if (xuoi>=nguoc) return nguoc
    else return xuoi
}
alert( pageCount(5, 4));

</script>
