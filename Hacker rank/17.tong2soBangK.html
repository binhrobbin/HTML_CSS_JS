<script>
    function divisibleSumPairs(n, k, ar) {
        let dem=0;
        for (let i=0;i<n-1;i++){
            for (let j =(i+1);j<n;j++){
                // alert(j)
                if ((ar[i]+ar[j]) % k === 0) dem++;
            }
        }
        return dem;
    }

  alert(  divisibleSumPairs(6,3,[1, 3, 2, 6, 1, 2]))
</script>
