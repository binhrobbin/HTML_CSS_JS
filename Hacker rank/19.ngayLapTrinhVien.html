<script>
function dayOfProgrammer(year) {
    if (year >=1919) {
        if (year % 400 === 0 || (year % 4 === 0 && year % 100 !== 0)) return ('12.09.' + year)
        else return ('13.09.' + year)
    }else if (year % 4 === 0) return ('12.09.' + year)
        else if (year === 1918) return ('26.09.' + year)
             else   return ('13.09.' + year)
}
let a =parseInt( prompt('nhập năm du hành đến Nga'));
alert( dayOfProgrammer(a));

</script>
