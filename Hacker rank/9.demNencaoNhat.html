<script>
    function birthdayCakeCandles(candles) {
        let max = candles[0];
        let count =0;
        for (let a in candles){
            if (max<candles[a]) max = candles[a];
        }
        for (let a in candles){
            if (max === candles[a]) count++;
        }
        console.log(count);
    }
    let arr = [3, 2, 1, 3]
    birthdayCakeCandles(arr)
</script>
