<script>
function staircase(n) {
    for (let i=1;i<=n;i++){
        let trong ='',thang='';
        for (let j=1;j<=n-i;j++){
            trong += ' ';
        }
        for (let k=1;k<=i;k++){
            thang += '#';
        }
        console.log(trong+thang)
    }
}
staircase(5);
</script>
