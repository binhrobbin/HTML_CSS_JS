<script>
    function sockMerchant(n, ar) {
        let dem =0;
        for (let i=0;i<ar.length-1;i++){
            for (let j=i+1;j<ar.length;j++){
                if (ar[i]===ar[j]){
                    dem++;
                    ar.splice(j,1);
                    ar.splice(i,1);
                    i--;
                    break;
                }
            }
        }
        return dem;
    }
    alert(sockMerchant(9, [10, 20, 20, 10, 10, 30, 50, 10, 20]))
</script>
