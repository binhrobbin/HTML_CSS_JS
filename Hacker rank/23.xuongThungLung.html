<script>
    function countingValleys(steps, path) {
        let tong =0;
        let arr =[];
        let count =0;
        let dem =0;
        for (let i=0;i<steps;i++){
            if (path[i] === 'U') {
                tong += 1;
                arr.push(tong);
            }
            else {
                tong -= 1;
                arr.push(tong);
            }
        }
        for (let i=0;i<steps;i++){
            if (arr[i] <0) {
                for (let j=i+1;j<steps;j++){
                    dem +=1;
                    if (arr[j]===0){
                        count +=1;
                        i +=dem;
                        dem =0;
                        break;
                    }
                }
            }
        }
        return count;
    }
   alert( countingValleys(8,'UDDDUDUU'));
</script>
