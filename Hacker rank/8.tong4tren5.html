<script>

    function miniMaxSum(arr) {
        let a =[];
        for (let i=0;i<arr.length;i++){
            let tong =0;
            for (let j=0;j<arr.length;j++){
                if (i===j) continue;
                tong += arr[j];
            }
            a.push(tong);
        }
        a.sort(function (a,b) {return a-b});
        console.log(a[0]+' '+a[a.length-1])
    }
    arr = [ 1, 2, 3 ,4 ,5]
    miniMaxSum(arr)
</script>
