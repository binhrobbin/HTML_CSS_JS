<script>
    let bang,i,j;
    bang = "<table >";
    for (i=1;i<=9;i++){
        bang = bang + "<tr>";
        for (j=2;j<=9;j++){
            bang = bang + '<td>'+j + 'x' + i+ ' = ' + i*j +'</td>';
            }
        bang = bang + "</tr>";
        }
    bang = bang + "<table>";
    document.write(bang);
    let the = '<p>' +'g'+'</p>';
    document.write(the);
</script>
