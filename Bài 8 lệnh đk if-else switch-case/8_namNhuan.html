<script>
    let year = prompt(" moi ban nhập năm")
    if (year%4==0){
        if (year%100!==0)
            alert(year+ " là năm nhuận")
        else if (year%400==0)
            alert(year+ " là năm nhuận")
            else alert(year+ " KO là năm nhuận")
    }
    else alert(year+ " KO là năm nhuận")
</script>
