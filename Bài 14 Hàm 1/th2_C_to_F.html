<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Temperature Converter</h1>
Type a value in the Fahrenheit field to convert the value to Celcius: <br/>
Fahrenheit <input type="number" id="ip" oninput="chuyendoi()"><br/>
Celcius: <p id="display"></p>

</body>
</html>
<script>
    let F = document.getElementById('ip')
    function change(temprt){
        let C = (temprt-32)/1.8;
        return C;
    }
    function chuyendoi(){
        document.getElementById('display').innerHTML = change(F.value);
    }
</script>
