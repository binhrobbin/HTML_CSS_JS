<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Bài 7: Giải phương trình bậc 2 (y = ax^2+bx+c).</h1>
<input id="1" placeholder="nhập  a">
<input id="2" placeholder="nhập  b">
<input id="3" placeholder="nhập  b">
<button onclick="kiemtra()">Tính</button>
<p id="n">...</p>
</body>
</html>
<script>
    function kiemtra(){
        let a = document.getElementById('1').value;
        let b = document.getElementById('2').value;
        let c = document.getElementById('3').value;
        if (a == 0)
            if (b == 0)
            document.getElementById('n').innerHTML = "Phương trình có vô số nghiệm"
            else document.getElementById('n').innerHTML = "Phương trình có nghiệm x = " + -b/a;
        else {
            let delta = b*b - 4*a*c;
            if (delta < 0) document.getElementById('n').innerHTML = "Phương trình vô nghiệm";
            else if  (delta == 0) document.getElementById('n').innerHTML = "Phương trình có nghiệm kép x1=x2= " + -b/2*a;
                else
                    document.getElementById('n').innerHTML = "Phương trình có hai nghiệm phân biệt x1= "
                        +((-b+ Math.sqrt(delta))/(2*a))+ " x2= "+((-b- Math.sqrt(delta))/(2*a));
        }

    }
</script>
