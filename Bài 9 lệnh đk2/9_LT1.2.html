<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="1" placeholder="nhap so tuoi">
<button onclick="kiemtra()">Check</button>
</body>
</html>
<script>
    function kiemtra(){
        let a = document.getElementById('1').value;
        if (a > 16)
            alert('Bạn được vào lớp 10');
        else
            alert('Bạn không đủ điều kiện được vào lớp 10');
    }
</script>
