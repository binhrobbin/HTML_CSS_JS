<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Chuyển từ độ C sang độ F</h1>
<input id="1" placeholder="nhập độ C">
<button onclick="kiemtra()">Check</button>
<p id="2"></p>
</body>
</html>
<script>
    function kiemtra(){
        let a = document.getElementById('1').value;
        a = a*9/5+32;
        document.getElementById('2').innerHTML = "Độ F là: "+a
    }
</script>
