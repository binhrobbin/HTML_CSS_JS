<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="1" placeholder=" 0-10000..." >
<button onclick="kiemtra()">Check</button><br><br>

Mức thưởng theo doanh thu 1 tháng: đơn vị USD<br>
Doanh thu 1000-3000 thưởng: 5%/<br>
Doanh thu 3000-5000 thưởng: 10%/<br>
Doanh thu 5000-8000 thưởng: 20%/<br>
Doanh thu hơn 8000 thưởng: 30%/<br>
</body>
</html>
<script>
    function kiemtra(){
        let a = document.getElementById('1').value;
        if (a >= 8000)
            alert('Hoa hồng bạn nhận được 30% là: ' + a*30/100);
        else if (a >= 5000)
            alert('Hoa hồng bạn nhận được 20% là: ' + a*20/100);
        else if (a >= 3000)
            alert('Hoa hồng bạn nhận được 10% là: ' + a*10/100);
        else if (a >= 1000)
            alert('Hoa hồng bạn nhận được 5%  là: ' + a*5/100);
        else
            alert('Bạn không đủ điều kiện được thưởng hoa hồng');
    }
</script>
