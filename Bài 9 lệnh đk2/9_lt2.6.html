<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Bài 6: Giải phương trình bậc 1 (y = ax+b).</h1>
<input id="1" placeholder="nhập  a">
<input id="2" placeholder="nhập  b">
<button onclick="kiemtra()">Tính</button>
<p id="3">...</p>
</body>
</html>
<script>
    function kiemtra(){
        let a = document.getElementById('1').value;
        let b = document.getElementById('2').value;
        if (a == 0)
        document.getElementById('3').innerHTML = "Phương trình có vô số nghiệm"
        else document.getElementById('3').innerHTML = "Phương trình có nghiệm x = " + -b/a;
    }
</script>
