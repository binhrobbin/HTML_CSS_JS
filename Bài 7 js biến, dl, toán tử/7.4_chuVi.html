<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Chu vi hình tròn</h1>
<input type="number" placeholder="nhập bán kính" id="1">
<button onclick="chuyendoi()" onmouseout="rachuot()">Tính</button>
<h1 id="2">cm</h1>
<h1 id="3"></h1>
</body>
</html>
<script>
    function chuyendoi(){
        const pi = 3.14;
        let ipbc = document.getElementById('1').value;
        let bc = parseFloat(ipbc);
        let cv = 2 * pi * bc;
        document.getElementById('2').innerHTML = "Bạn vừa nhập bán kính: " +bc +"cm";
        document.getElementById('3').innerHTML = "Ta được diện tích là: " +cv;
    }
    function rachuot(){
        const pi = 3.14;
        let ipbc = document.getElementById('1').value;
        let bc = parseFloat(ipbc);
        let cv = 2 * pi * bc;
        document.getElementById('2').innerHTML = "Bạn vừa nhập bán kính2: " +bc +"cm";
        document.getElementById('3').innerHTML = "Ta được diện tích là2: " +cv;
    }
