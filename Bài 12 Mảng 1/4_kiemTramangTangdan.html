<script>
    let arr =[];
    let dem =0;
    let a =parseInt( prompt('nhập vào số phần tử i trong mảng '));
    for (let i=0;i<a;i++){
        arr[i] =parseInt(prompt('nhập số vào phần tử'))
    }
    document.write('mảng là '+arr+'<br>')
    if (a>1) {
        for (let j = 0; j < a - 1; j++) {
            if (arr[j] >= arr[j + 1]) {
                dem++;
            }
        }
        if (dem === 0) document.write('là mảng tăng dần')
        else document.write('KO là mảng tăng dần')
    }
    else document.write('KO là mảng tăng dần')
</script>
