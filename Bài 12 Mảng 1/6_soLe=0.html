<script>
    let a =parseInt( prompt('nhập vào số phần tử i trong mảng 2 chiều'));
    let b =parseInt( prompt('nhập vào số phần tử j trong mảng 2 chiều'));
    let arr=[];
    for (let i=0;i<a;i++){
        arr[i] = new Array(b)
        for (let j=0;j<b;j++){
            arr[i][j] = parseInt(prompt('Mời nhập phần tử mảng array['+i+']['+j+']: '));
            if (arr[i][j]%2 !== 0) arr[i][j]=0;
        }
    }
    document.write('Mảng 2 chiều sau khi sửa là: '+arr)
</script>
