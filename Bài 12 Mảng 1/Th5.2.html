<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Caro Game Simple</h1>
<p id="1"></p>
<button onclick="thaydoi()">Change Value</button>
</body>
</html>
<script>
    let board = [];
    let i,j;
    let ban = '';
    for (i=0;i<5;i++){
        board[i] = new Array(0,0,0,0,0);
    }
    for (i=0;i<5;i++){
        ban += '<br>';
        for (j=0;j<5;j++){
            ban += board[i][j] + '&nbsp;&nbsp;';
        }
    }
    document.getElementById('1').innerHTML = ban;
    function thaydoi(){
        ban = '';
        let x = prompt('nhap x');
        let y = prompt('nhap y');
        board[x][y] = 'x';
        for (i=0;i<5;i++){
            ban += '<br>';
            for (j=0;j<5;j++){
                ban += board[i][j] + '&nbsp;&nbsp;';
            }
        }
        document.getElementById('1').innerHTML ='<hr>'+ ban;
    }
</script>
