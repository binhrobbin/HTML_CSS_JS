<script>
    let array = [-3,2,1,3,2,10]
    array.sort(function (a,b){
        return b-a;
        }
    );
    document.write(array + '<br>');
    document.write('max l√†: '+array[0]+'<br>');

    let max=0;
    for (let i=0;i<array.length;i++){
        if (array[i]>max) max=array[i];
    }
    document.write(max+'<br>');

    max=0;
    for (var phantu in array){
        if (array[phantu]>max) max=array[phantu];
    }
    document.write(max);
