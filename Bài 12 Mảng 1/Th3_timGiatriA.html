<script>
    let array = [-3,2,1,3,2,10]
    let a = parseInt(prompt('mời bạn nhập số a'));
    let i,j, dem = 0;

    j = array.length-1
    for (i=0; i<j; i++) {
    if (array[i] === a) {
        document.write('a trùng với vị trí thứ ' + (i + 1) + ' trong bảng'+ '<br>');
        dem++;
    }

    }
    if (dem === 0) document.write('không có phần tử nào trùng'+'<br>')
    document.write(array);
</script>
