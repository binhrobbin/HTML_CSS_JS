<script>
    let arr =[];
    let a =parseInt( prompt('nhập vào số phần tử i trong mảng '));
    for (let i=0;i<a;i++){
        arr[i] =parseInt(prompt('nhập số vào phần tử'))
    }
    document.write('mảng là '+arr+'<br>')
    for (let i=0;i<3;i++){
        for (let j=0;j<a-1;j++){
            if (arr[j]>arr[j+1]){
                let temp = arr[j];
                arr[j] = arr[j+1];
                arr[j+1] = temp;
            }
        }
    }
    document.write('Số lớn thứ 3 trong mảng là: '+arr[arr.length-3]+'<br>')
</script>
