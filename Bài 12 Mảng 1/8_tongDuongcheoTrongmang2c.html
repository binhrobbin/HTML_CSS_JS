<script>
    let tong = 0;
    let a =parseInt( prompt('nhập vào số phần tử i trong mảng 2 chiều bằng nhau'));
    let b =a;
    let arr=[];
    for (let i=0;i<a;i++){
        arr[i] = new Array(b)
        for (let j=0;j<b;j++){
            arr[i][j] = parseInt(prompt('Mời nhập phần tử mảng array['+i+']['+j+']: '));
        }
    }
    document.write('mảng sau nhập là: '+arr+'<br>')
    let j =0,i,k;
    for (i=0,k=a-1;i<a;i++,k--) {
        tong += arr[i][j] + arr[k][j]
            j++
    }
    document.write('Tổng 2 đường chéo là: '+tong)
</script>
