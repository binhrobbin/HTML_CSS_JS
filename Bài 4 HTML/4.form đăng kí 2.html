<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký tài khoản</title>
    <style type="text/css">
        div{
            font-size: 20px;
            width: 700px;
            margin:0 auto;
            padding: 50px;
            border: 1px solid black;
            background-color: white;
        }

        p1 {
            color:red;
        }
        body{
            background-color: gainsboro;
        }
    </style>
</head>
<body>
<div align="left">
    <form method="post">
        <h1>ĐĂNG KÝ TÀI KHOẢN</h1>
        <br>
        <p1>* Bắt buộc</p1>
        <br>
        <br>
        <b><big>ID</big></b> <p1>*</p1>
        <br>
        <u><input type="text" placeholder="Username"></u>
        <br><br><br>
        <b><big>Mật khẩu</big></b> <p1>*</p1>
        <br>
        <input type="password" placeholder="Password">
        <br><br><br>
        <b><big>Nhập lại mật khẩu</big></b> <p1>*</p1>
        <br>
        <input type="password" placeholder="Confirm Password">
        <br><br><br>
        <input type="submit" value="Đăng ký">
    </form>
</div>

</body>
</html>
