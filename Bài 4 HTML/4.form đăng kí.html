<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký THÔNG TIN</title>
    <style type="text/css">
        div{
            font-size: 20px;
            width: 700px;
            margin:0 auto;
            padding: 50px;
            border: 1px solid black;
            background-color: white;
        }

        p1 {
            color:red;
        }
        body{
            background-color: gainsboro;
        }
        input{
            outline: none;

        }
    </style>
</head>
<body>
<div align="left">
    <form method="post">
        <h1>ĐĂNG KÝ THÔNG TIN</h1>
        <br>
        <p1>* Bắt buộc</p1>
        <br>
        <br>
        <b><big>Họ tên</big></b> <p1>*</p1>
        <br>
        <i><input type="text" placeholder="Câu trả lời của bạn"></i>
        <br><br><br>
        <b><big>Ngày sinh</big></b> <p1>*</p1>
        <br>
        <input type="date" placeholder="Câu trả lời của bạn">
        <br><br><br>
        <b><big>Giới tính</big></b> <p1>*</p1>
        <br>
        <input name="binh" type="radio" value="Male" checked> Male<br>
        <input name="binh" type="radio" value="Female"> Female<br>
        <input name="binh" type="radio" value="Other"> Other<br>
        <br><br>
        <b><big>Email</big></b> <p1>*</p1>
        <br>
        <input type="email" placeholder="Câu trả lời của bạn">
        <br><br><br>
        <b><big>Số Điện Thoại</big></b> <p1>*</p1>
        <br>
        +<input type="number" value="84" placeholder="+84xxxxxxxx" >
        <br><br><br>
    </form>
        <a href="form%20đăng%20kí%202.html">
            <button> Next</button>
        </a>
</div>

</body>
</html>
